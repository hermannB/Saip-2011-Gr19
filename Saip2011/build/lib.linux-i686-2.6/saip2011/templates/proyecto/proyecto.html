      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />
  <xi:include href="buscar.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script src="js/vanadium-min.js" type="text/javascript"></script>

  <title>Sistema de Administracion de Item</title>
</head>

<body >
  <div id="getting_started">
    <h2>Mantenimiento de proyectos</h2>
     <div py:for="perm in request.identity['user'].privilegios">
      <div py:choose="">
       <span py:when="perm.var == 'control_total'">
       	<p><a href="${tg.url('/proyecto/agregar_proyecto')}">Agregar Proyecto</a></p>
    	<div py:if="defined('lista') and len(proyectos) > 0">
    		${buscar(lista)}
    	</div>
    	<xi:include href="listar_proyecto.html" />
       </span>
       <span py:when="perm.var == 'ingresar_proyecto'">
       	<div py:if="defined('lista') and len(proyectos) > 0">
    		${buscar(lista)}
    	</div>
    	<xi:include href="listar_proyecto.html" />
       </span>
      </div>
     </div>
        
    
  </div>
  <div class="clearingdiv" />
  <div class="notice"> Estas en el menu de Proyecto. 
  </div>
</body>
</html>
