<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
<script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
	<script src="/js/vanadium-min.js" type="text/javascript"></script>

<script language="javascript" type="text/javascript">

function validacion(formulario) {

    var er_nombre = /^([a-z]|[A-Z]|á|é|í|ó|ú|ñ|ü|\s|\.|-[0-9]+)+$/			//letras, '.' y '-' o vacio

	//comprueba campo de nombre
	if(!er_nombre.test(formulario.nombreprivilegio.value)) { 
		alert('Contenido del campo Nombre del privilegio no válido.')
		return false
	}   	

	//comprueba campo de nombre
	if (formulario.descripcion.value.length == 0 ) { 
		alert('Contenido del campo descripcion no válido.')
		return false;
	}  
 
    alert('Los campos introducidos son CORRECTOS.')
	return true;			
}


</script>


	<title>Sistema de Administracion de Item</title>
</head>

<body> 

	<div class="submit">
		<div>
			<h2>Editar Privilegio</h2>
		</div>
		  <form name="formulario" id="formulario" onsubmit="return validacion(this)" action="put_privilegio" method="PUT">
			<table summary="">
			<tbody>
                    <tr><td><input type="hidden" name="idprivilegio" value="${values['idprivilegio']}"/>${tmpl_context.form_errors.get('idprivilegio')}</td></tr>
			      	<tr><td>nombreprivilegio </td><td><input class="required" maxlength="50" ype="textfield" name="nombreprivilegio" value="${values['nombreprivilegio']}"/>${tmpl_context.form_errors.get('nombreprivilegio')}</td></tr>	
				<tr><td>descripcion</td><td> <textarea rows="10" cols="40" name="descripcion">${values.get('descripcion')}</textarea>${tmpl_context.form_errors.get('descripcion')}</td></tr>		
     		                <tr><td><input type="hidden" name="_method" value="PUT"/>
					<input type="submit" value="Actualizar"/>
				</td></tr>
			
			</tbody>
			</table>
		</form>
		
	</div> 
 
</body>

</html>
