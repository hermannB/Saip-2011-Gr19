<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

  <head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>

<script language="javascript" type="text/javascript">

function validacion(formulario) {

    var er_nombre = /^([a-z]|[A-Z]|á|é|í|ó|ú|ñ|ü|\s|\.|-[0-9]+)+$/			//letras, '.' y '-' o vacio


	//comprueba campo de nombre
	if(!er_nombre.test(formulario.nombreprivilegio.value)) { 
		alert('Contenido del campo Nombre del privilegio no válido.')
		return false
	}   	

	//comprueba campo de nombre
	if (formulario.descripcion.value.length == 0 ) { 
		alert('Contenido del campo descripcion no válido.')
		return false;
	}  
 
    alert('Los campos introducidos son CORRECTOS.')
	return true;			
}


</script>

  <title>Sistema de Administracion de Item</title>
</head>
  <body class="submit">
    <div>
      <h2>Agregar nuevo Privilegio</h2>
    </div>

    <form name="formulario" id="formulario" onsubmit="return validacion(this)" action="/agregar_privilegio" method="post">
      <table summary=""><tbody><tr>
        <th><label for="nombreprivilegioL">Nombre_Privilegio:</label></th>
        <td>
           <input class="required" maxlength="50" type="text" id="nombreprivilegio" name="nombreprivilegio" />
           <span py:if="'nombreprivilegio' in errors" class="fielderror">${errors.nombreprivilegio}</span>   
        </td>
      </tr><tr>
        <th><label for="descripcionL">Descripcion:</label></th>
        <td>
           <textarea name="descripcion" rows="10" cols="40" ></textarea>
           <span py:if="'descripcion' in errors" class="fielderror">${errors.descripcion}</span>
        </td>
      </tr><tr>
        <td></td>
        <td>
          <input type="submit" value="Guardar" />
          <input type="submit" name="cancel" value="Cancelar" />
        </td>
      </tr></tbody></table>
    </form>

    <div id="footer">
    <p py:replace="data"></p>  
    </div>
  </body>
</html>
