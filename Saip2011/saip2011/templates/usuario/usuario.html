<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />
  <xi:include href="buscar.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script src="js/vanadium-min.js" type="text/javascript"></script>
   
  <title>Sistema de Administracion de Item</title>
</head>

<body>
  <div id="getting_started">
    <h2>Mantenimiento de usuario</h2>
    <div py:for="perm in request.identity['user'].privilegios">
     <div py:choose="">
      <span py:when="perm.var == 'control_total'">
    	<p><a href="${tg.url('/agregar_usuario')}">Agregar Usuario</a></p>
    	<p><a href="${tg.url('/cambiar_password')}">Cambiar Password</a></p>
    	<div py:if="defined('lista') and len(usuarios) > 0">
    		${buscar(lista)}
    	</div>
    	<xi:include href="listar_usuario.html" />
      </span>
      <span py:when="perm.var == 'alta_usuario'">
      	<p><a href="${tg.url('/agregar_usuario')}">Agregar Usuario</a></p>
      </span>
      <span py:when="perm.var == 'cam_pass'">
      	<p><a href="${tg.url('/cambiar_password')}">Cambiar Password</a></p>
      </span>
      <span py:when="perm.var == 'list_usuario'">
      	<div py:if="defined('lista') and len(usuarios) > 0">
    		${buscar(lista)}
    	</div>
    	<xi:include href="listar_usuario.html" />
      </span>
     </div>
    </div>
  </div>
  <div class="clearingdiv" />
  <div class="notice"> Estas en el menu de Usuario. 
  </div>
</body>
</html>
