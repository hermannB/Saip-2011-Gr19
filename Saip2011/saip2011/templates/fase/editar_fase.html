<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
	<script src="/js/vanadium-min.js" type="text/javascript"></script>
	<script type="text/javascript" src="/js/js/jquery.js"></script>
	<script type="text/javascript" src="/js/jquery.ui.js"></script>
	<script type="text/javascript" src="/js/jquery.asmselect.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/jquery.asmselect.css" />
	<link rel="stylesheet" type="text/css" href="/css/example.css" />

	<script type="text/javascript">

		$(document).ready(function() {
			$("#tipos_items").asmSelect({
				addItemTarget: 'bottom',
				animate: true,
				highlight: true,
				sortable: true
			});
			
		}); 

	</script>

<script language="javascript" type="text/javascript">

function validacion(formulario) {

	var er_nombre = /^([a-z]|[A-Z]|á|é|í|ó|ú|ñ|ü|\s|\.|-[0-9]*)+$/			//letras, '.' y '-' o vacio

	//comprueba campo de nombre
	if(!er_nombre.test(formulario.nombre_fase.value)) { 
		alert('Contenido del campo nombre de fase no válido.')
		return false;
	}   	
   	
	//comprueba campo de nombre
	if (formulario.descripcion.value.length == 0 ) { 
		alert('Contenido del campo descripcion no válido.')
		return false;
	}  
 
    if (formulario.id_tipo_fase.selectedIndex == 0){ 
        alert("Debe seleccionar una fase."); 
        return false;  
    }
    
    if (formulario.tipos_items.selectedIndex==-1){
        alert("Debes seleccionar al menos 1 tipo de item");
        return false;
    }
	
    alert('Los campos introducidos son CORRECTOS.')
	return true;			
}


</script>



	<title>Sistema de Administracion de Item</title>
</head>

<body> 

	<div class="submit">
		<div>
			<h2>Editar Fase</h2>
		</div>
		  <form name="formulario" id="formulario" onsubmit="return validacion(this)" action="put_fase" method="PUT">
			<table summary="">
			<tbody>
             <tr><td><input type="hidden" name="id_fase" value="${values['id_fase']}"/>${tmpl_context.form_errors.get('id_fase')}</td></tr>

			   	<tr><td>nombre_fase </td><td><input class="required" maxlength="50" type="textfield" name="nombre_fase" value="${values['nombre_fase']}"/>${tmpl_context.form_errors.get('nombre_fase')}</td></tr>	
				<tr><td>Tipo de Fase</td>
					<td>
					  <select name="id_tipo_fase">
					      <py:for each="tipo_fase in tipos_fases">
                            <div py:choose="">
									<span py:when="tipo_fase.id_tipo_fase in lista" >
						   				<option value="$tipo_fase.id_tipo_fase" selected="selected" >$tipo_fase.nombre_tipo_fase</option>
			       					</span>
			       					<span py:otherwise="">
									  <option value="$tipo_fase.id_tipo_fase" >$tipo_fase.nombre_tipo_fase</option>
				   			        </span>
							</div>
						  
					      </py:for>
					  </select>
					</td></tr>
	        	<tr><td>Lista de Tipos de item</td>
					<td>
					<select id="tipos_items" multiple="multiple" name="tipos_items" title="Seleccionar los Item Necesarios">
				   	       <py:for each="tipo_item in tipos_items">
								<div py:choose="">
									<span py:when="tipo_item.id_tipo_item in tipos_items2" >
						   				<option value="$tipo_item.id_tipo_item" selected="selected" >$tipo_item.nombre_tipo_item</option>
			       					</span>
			       					<span py:otherwise="">
									   <option value="$tipo_item.id_tipo_item"  >$tipo_item.nombre_tipo_item</option>
				   			        </span>
								</div>

					       </py:for>
					  </select>
					</td></tr>		        
				<tr><td>descripcion</td><td> <textarea rows="10" cols="40" name="descripcion">${values.get('descripcion')}</textarea>${tmpl_context.form_errors.get('descripcion')}</td></tr>		
     		                <tr><td><input type="hidden" name="_method" value="PUT"/>
					<input type="submit" value="Actualizar"/>
				</td></tr>
			
			</tbody>
			</table>
		</form>
		
	</div> 
 
</body>

</html>
