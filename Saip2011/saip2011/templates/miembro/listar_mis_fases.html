<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

  <head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
   <link type="text/css" rel="stylesheet" href="css/selectMultiple.css" />
   <script type="text/javascript" src="/js/selectMultiple.js"></script>
	<script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
	<script src="/js/vanadium-min.js" type="text/javascript"></script>
	

  <title>Sistema de Administracion de Item</title>
</head>
  <body class="submit">
    <div>
      <h2>Mis Fases</h2>
    </div>

    <form action="../index" method="POST">
   
      <table summary=""><tbody>
         <tr><td><input class="required" maxlength="50" type="hidden" name="id_equipo" value="${values['id_equipo']}"/>${tmpl_context.form_errors.get('id_equipo')}</td></tr>

         <tr><td>Nombre usuario</td><td><input  readonly="readonly" class="required" maxlength="50" type="textfield" name="nombre_usuario" value="${values['nombre_usuario']}"/>${tmpl_context.form_errors.get('nombre_usuario')}</td></tr>
        <tr><td>Nombre rol</td><td><input  readonly="readonly" class="required" maxlength="50" type="textfield" name="nombre_rol" value="${values['nombre_rol']}"/>${tmpl_context.form_errors.get('nombre_rol')}</td></tr>
	
        <tr>
          
            <table border="1" cellspacing="1" cellpadding="2" class="fases">    
            <h2>Lista de Fases</h2>
            <tr align="center">
            <th>Nombre</th>
            <th>Descripcion</th>

     
        </tr>
          <tr align="center" py:for="fase in fases">
                <td>${fase.nombre_fase}</td>
                <td>${fase.descripcion}</td>
        		
          </tr>          
          </table>

        </tr>
        
	  <tr><td><input type="hidden" name="_method" value="post"/>
	  <input type="submit" value="retornar"/>
        </td></tr>
      </tbody></table>
    </form>

    <div id="footer">
       </div>
  </body>
</html>
