<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

  <head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>Sistema de Administracion de Item</title>
</head>
  <body class="submit">
    <div>
      <h2>Agregar nuevo Tipo de Item</h2>
    </div>

    <form action="/agregar_tipo_item" method="post">
      <table summary=""><tbody><tr>
        <th><label for="nombre_tipo_item">Nombre del Tipo de Item:</label></th>
        <td>
           <input type="text" id="nombre_tipo_item" name="nombre_tipo_item" />
           <span py:if="'nombre_tipo_item' in errors" class="fielderror">${errors.nombre_tipo_item}</span>   
        </td>
	</tr><tr>
	
        <th><label for="descripcion">Descripcion:</label></th>
        <td>
           <textarea id="descripcion" name="descripcion" />
           <span py:if="'descripcion' in errors" class="fielderror">${errors.descripcion}</span>
        </td>
      </tr><tr>

	  <td><a href="${tg.url('agregar_tipo_campos')}">Agregar Campo al Tipo de Item</a></td>
	  <td><a href="${tg.url('listar_tipo_campos')}">Listar Campos Agregados</a></td>
        <td></td>
        <td>
          <input type="submit" value="Guardar" />
          <input type="submit" name="cancel" value="Cancelar" />
        </td>
      </tr></tbody></table>
    </form>

    <div id="footer">
    <p py:replace="data"></p>  
    </div>
  </body>
</html>
